<!DOCTYPE html>
<html>
  <head>
    <title>Cockroach Game by [Eduarjhm]</title>
  </head>
  <body>
    <dialog id="dialog">
      <div class="win">
        <img src="./images/sad-cockroach.png" /> <br />
        <span>We surrender. <br />You have annihilated my entire race.</span>
      </div>

      <div class="loss">
        <img class="loss" src="./images/mad-cockroach.png" /> <br />
        <span>Surrender Human! <br />We have taken over your world.</span>
      </div>
    </dialog>
    <div class="background"></div>

    <div id="cockroach-model" class="hide">
      <img width="55px" src="./images/cockroach.gif" />
    </div>

    <h3 class="level">Level: 1</h3>
    <h3 class="enemy-counter">Enemies Left: XX</h3>

    <img id="mouse" width="55px" src="./images/spray-can.png" />

    <script src="style.min.js"></script>
    <script src="script.min.js"></script>
  </body>
</html>
